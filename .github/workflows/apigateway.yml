name: apigateway
on:
  push:
    branches:
      - main
      - cicd-apigateway

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      working-directory: ./apigateway

    steps:
      # checkout 설명 https://www.daleseo.com/github-actions-checkout/
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash
        working-directory: ${{env.working-directory}}

      - name: Build with Gradle
        run: ./gradlew bootjar -x test
        shell: bash
        working-directory: ${{env.working-directory}}

      - name: Docker Image Build
        run: docker build -t lkh66913/codementor-apigateway .
        working-directory: ${{env.working-directory}}

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Hub Push
        run: docker push lkh66913/codementor-apigateway

      - uses: google-github-actions/setup-gcloud@1bee7de035d65ec5da40a31f8589e240eba8fde5
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      - uses: google-github-actions/get-gke-credentials@db150f2cc60d1716e61922b832eae71d2a45938f
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          credentials: ${{ secrets.GKE_SA_KEY }}
          
      - name: Deploy to GKE
        run: |
          kubectl set image deployment/codementor-apigateway-deployment codementor-apigateway=lkh66913/codementor-apigateway:latest -n springboot
